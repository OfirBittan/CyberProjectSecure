{% extends "base.html" %} {% block title %} Add Customer {% endblock %}
{% block content %}
{% autoescape false %}
<form method="POST">
    <br> <h3 align="center">Add Customer</h3>
    <div class="form-group" align="">
        <label for="email">Customer email Address</label>
        <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Customer first name</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
        />
    </div>
    <br><button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endautoescape %}
{% endblock %}
