{% extends "base.html" %}
{% block title %} Customer list {% endblock %}
{% block content %}
{% autoescape false %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
                <br><div class="card">
                <div class="card-header"><h3>Customers list</h3></div>
                <div class="card-body">
                    {% if all_customers %}
                        {% for customer in all_customers %}
                        <h6>{{customer}}</h6>
                        {% endfor %}
                    {% else %}
                    <h6>No customers yet.</h6>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
