{% extends "base.html" %} {% block title %} Login {% endblock %}
{% block content %}
{% autoescape false %}
<form method="POST">
    <br><h3 align="center">Login</h3>
    <div class="form-group" align="">
        <label for="email">Email Address</label>
        <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
        />
    </div>
    <br><button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Forgot your password? <a href="{{ url_for('auth.forgot_password') }}">Reset it here</a>.</p>
</form>
{% endautoescape %}
{% endblock %}
